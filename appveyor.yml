version: 0.1.{build}

platform:
  - x64
configuration:
  - Debug

before_build:
  # hack to stop sea of Xamarin (which isn't being used at all) warnings
  # during the cmake install
  - del "C:\Program Files (x86)\MSBuild\14.0\Microsoft.Common.targets\ImportAfter\Xamarin.Common.targets"

  - md build\Win64 
  - cd build\Win64
  - cmake -G "Visual Studio 14 2015 Win64" ..\.. 
  - cmake -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_INSTALL_PREFIX=publish .
  - cd ..\..

build_script:
#  - msbuild dimcli.sln /m /v:minimal /p:Configuration=%configuration%
  - cd build\Win64
  - cmake --build . --target install --config %configuration%
  - cd ..\..

after_build:
  - cd build\Win64\publish
  - 7z a dimcli-latest.zip include lib
  - 7z l dimcli-latest.zip
  - cd ..\..\..

artifacts:
  - path: build\Win64\publish\dimcli-latest.zip
    name: dimcli
    type: zip

test_script:
  - build\Win64\bin\clitest

