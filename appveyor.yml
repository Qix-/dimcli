version: 0.1.{build}

platform:
  - x64
configuration:
  - Debug
  - RelWithDebInfo

before_build:
  - md build\Win64 
  - cd build\Win64
  - cmake -G "Visual Studio 14 2015 Win64" ..\.. 
  - cmake .
  - cd ..\..

build:
  parallel: true
  project: dimcli.sln
  verbosity: minimal

after_build:
  - 7z a dimcli-v%appveyor_build_version%.zip
      include 
      build\Win64\%configuration%\dimcli.*

artifacts:
  - path: dimcli-v$(appveyor_build_version).zip
    name: dimcli
    type: zip

test_script:
  - build\Win64\bin\clitest

deploy:
  tag: dimcli-v$(appveyor_build_version)
  description: continuous trunk build
  provider: GitHub
  auth_token:
    secure: yheCA/FJ+f7CL84HoPf9MapOlDZQmrGyiqlwFeeIhxvdOudQisUdOyZuWfwq3lUU
  prerelease: true
  draft: true
