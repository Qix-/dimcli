version: 0.1.{build}

platform:
  - x64
configuration:
  - Debug

before_build:
  - md build\Win64 
  - cd build\Win64
  - cmake -G "Visual Studio 14 2015 Win64" ..\.. 
  - cmake .
  - cd ..\..

build:
  parallel: true
  project: dimcli.sln
  verbosity: minimal

build_script:
  - msbuild dimcli.sln /m /v:minimal /p:Configuration=Debug
  - msbuild dimcli.sln /m /v:minimal /p:Configuration=RelWithDebInfo

after_build:
  - md lib\Win64
  - copy build\Win64\lib\*.* lib\Win64
  - copy build\Win64\src\dimcli.dir\RelWithDebInfo\dimcli.pdb lib\Win64
  - 7z a dimcli-v%appveyor_build_version%.zip include lib

artifacts:
  - path: dimcli-v$(appveyor_build_version).zip
    name: dimcli
    type: zip

test_script:
  - build\Win64\bin\clitest

deploy:
  tag: dimcli-v$(appveyor_build_version)
  description: continuous trunk build
  provider: GitHub
  auth_token:
    secure: yheCA/FJ+f7CL84HoPf9MapOlDZQmrGyiqlwFeeIhxvdOudQisUdOyZuWfwq3lUU
  prerelease: true
  draft: true
