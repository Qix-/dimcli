version: 0.1.{build}
image: 
  - Visual Studio 2015
  - Visual Studio 2017

platform:
  - x64
configuration:
  - Debug

build_script:
  # hack to stop sea of Xamarin (which isn't being used at all) warnings
  # during cmake configuration
  - del "C:\Program Files (x86)\MSBuild\14.0\Microsoft.Common.targets\ImportAfter\Xamarin.Common.targets"

  - md build 
  - cd build
  - ps: |
      if ($env:APPVEYOR_JOB_NAME -eq "Image: Visual Studio 2015") {
        Invoke-Expression 'cmake -G "Visual Studio 14 2015 Win64" ..'
      } 
      else {
        Invoke-Expression 'cmake -G "Visual Studio 15 2017 Win64" ..'
      }
  - cmake -DCMAKE_BUILD_TYPE=%configuration% -DCMAKE_INSTALL_PREFIX=publish .
  - cmake --build . --target install --config %configuration%
  - cd publish
  - 7z a dimcli-latest.zip include lib
  - cd ..\..

artifacts:
  - path: build\publish\dimcli-latest.zip
    name: dimcli
    type: zip

test_script:
  - build\bin\cli
